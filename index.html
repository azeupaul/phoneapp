<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hello World in Backbone.js</title>
    </head>
    <body>
        <!-- HTML -->
        <div id="phoneapp">
            <header>
                <h1>Contact</h1>
                <input id="name" type="text" placeholder="Name contact">
                <input id="phone" type="text" placeholder="Phonenumber contact">
                <button type="button" id="save">Save</button>
            </header>

            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Add all in fav</label>
                <ul id="contact-list"></ul>
            </section>

            <footer>
            </footer>
        </div>
        
        <!-- Libraries -->
        <script src="libs/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="libs/underscore.js" type="text/javascript"></script>
        <script src="libs/backbone.js" type="text/javascript"></script>
        <script src="libs/backbone-localstorage.js" type="text/javascript"></script> 
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
