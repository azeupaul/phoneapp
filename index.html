<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PhoneApp Backbone.js</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/phoneapp.css">
    </head>
    <body>
        <header class="app-header">
            <div class="container">
                <h1>PhoneApp</h1>
                <p>Simple application to learn backboneJs</p>
            </div>
        </header>
        <div class="container" id="phoneapp">
            <div class="row main-container">
                
            </div>
        </div>
        <footer class="app-footer">
            <p>PhoneApp Â© 2016</p>
        </footer>
        <!-- HTML -->
        <!-- Libraries -->
        <script src="assets/libs/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="assets/libs/underscore.js" type="text/javascript"></script>
        <script src="assets/libs/backbone.js" type="text/javascript"></script>
        <script src="assets/libs/backbone-localStorage.js" type="text/javascript"></script> 
        <script src="assets/js/app.js" type="text/javascript"></script>

        <!-- Templates -->
        <script type="text/template" id="list-contacts">
            <h2 class="page-header text-center">List of contacts</h2>
            <p class="text-center">
                <a href="#contacts/new" class="btn btn-lg btn-outline">Add Contact</a>
            </p>
            <ul class="media-list row contacts-container"></ul>
        </script>
        <script type="text/template" id="item-contact">
            <div class="media-heading">
                <h3><%- name %></h3>
            </div>
            <div class="media-body">
                <dl>
                    <dt>Phone Number:</dt>
                    <dd><%- phoneNumber %></dd>
                    <dt>Email:</dt>
                    <dd><%- email %></dd>
                </dl>
            </div>
            <hr>
        </script>
        <script type="text/template" id="tpl-new-contact">
            <h2 class="page-header text-center">Create Contact</h2>
            <form role="form" class="form-horizontal contact-form">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Full name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control contact-name-input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email address:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control contact-email-input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Telephone number:</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control contact-tel-input">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-3">
                        <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
                    </div>
                    <div class="col-sm-3">
                        <a href="#contacts" class="btn btn-outline btn-lg btn-block">Cancel</a>
                    </div>
                </div>
            </form>
        </script>
    </body>
</html>
