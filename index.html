<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PhoneApp Backbone.js</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/phoneapp.css">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1>PhoneApp</h1>
                <p>Simple application to learn backboneJs</p>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="phoneapp">
                        <header>
                            <h1>Contact</h1>
                            <input class="form-control" id="name" type="text" placeholder="Name contact">
                            <input class="form-control" id="phone" type="text" placeholder="Phonenumber contact">
                            <button class="btn btn-primary" type="button" id="save">Save</button>
                        </header>
            
                        <section id="main">
                            <input id="toggle-all" type="checkbox">
                            <label for="toggle-all">Add all in fav</label>
                            <ul id="contact-list"></ul>
                        </section>
                    </div>
                </div>
            </div>
            
            <footer>
                <p>PhoneApp Â© 2016</p>
            </footer>
        </div>
        <div class="container">
        <!-- HTML -->
        <!-- Libraries -->
        <script src="assets/libs/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="assets/libs/underscore.js" type="text/javascript"></script>
        <script src="assets/libs/backbone.js" type="text/javascript"></script>
        <script src="assets/libs/backbone-localStorage.js" type="text/javascript"></script> 
        <script src="assets/js/app.js" type="text/javascript"></script>

        <!-- Templates -->
        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= favorite ? 'checked' : '' %> />
                <label><%- name %> - <%- phonenumber %></label>
                <button class="edit btn btn-primary">Edit</button>
                <button class="destroy btn btn-danger">Remove</button>
            </div>
        </script>
    </body>
</html>
